<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Add ponto de descarte</title>
    <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/layout.css">
    <link rel="stylesheet" href="../static/css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
        <header>
            <div class="caixa">
				<h1><img src="../static/img/brasao.jpeg"></h1>
                <nav>
					<ul>
						<li><a href="/">In√≠cio</a></li>
						<li><a href="/add">Cadastrar</a></li>
						<li><a href="/contato">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
    <main>

    <h1 style="text-align:center;">Editar {{ descarte.nome }}</h1>
    <form action="/edit/{{ descarte.id }}" class="container" method="post">
    <div class="row">
        <div class="col-md-6">
            <input type="text" name="nome" id="nome" placeholder="nome" class="form-control"
                   value="{{ descarte.nome }}">
        </div>
        <div class="col-md-6">
            <input type="text" name="endereco" id="endereco" placeholder="endereco" class="form-control"
                   value="{{ descarte.endereco }}">
        </div>
        <div class="col-md-6">
            <input type="text" name="numero" id="numero" placeholder="numero" class="form-control"
                   value="{{ descarte.numero }}">
        </div>
        <div class="col-md-6">
            <input type="text" name="bairro" id="bairro" placeholder="bairro" class="form-control"
                   value="{{ descarte.bairro }}">
        </div>
        <div class="col-md-6">
            <input type="text" name="ecoponto" id="ecoponto" placeholder="ecoponto" class="form-control"
                   value="{{ descarte.ecoponto }}">
        </div>
        <div class="col-md-6">
            <input type="text" name="item" id="item" placeholder="item" class="form-control"
                   value="{{ descarte.item }}">
        </div>
        <div class="col-md-6">
            <input type="text" name="quantidade" id="quantidade" placeholder="quantidade" class="form-control"
                   value="{{ descarte.quantidade }}">
        </div>
    </div>
    <br>
    <div class="row col-xs-12">
        <button type="submit" class="btn btn-block btn-success">Enviar</button>
    </div>
    </form>
    </main>
    </body>
</html>
